    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
        // Chiamata all'avvio della pagina per popolare il dropdown
        document.addEventListener('DOMContentLoaded', populateProfileDropdown);
    </script>
</body>
</html>
